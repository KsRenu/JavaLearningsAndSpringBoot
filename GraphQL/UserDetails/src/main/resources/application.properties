spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/samplework
spring.datasource.username= root
spring.datasource.password=
spring.jpa.show-sql= true
spring.jpa.ddl-auto = update
spring.jpa.generate-ddl=true
spring.main.allow-bean-definition-overriding=true
graphql.voyager = true
server.port = 8081
##spring.jpa.hibernate.ddl-auto = create

graphql:
    voyager:
    enabled: true
    basePath: /
    mapping: /voyager
    endpoint: /graphql

    pageTitle: Voyager
    displayOptions:
        `skipRelay: true
        skipDeprecated: true
        rootType: Query
        sortByAlphabet: false
        showLeafFields: true
        hideRoot: `false
    hideDocs: false
    hideSettings: false
